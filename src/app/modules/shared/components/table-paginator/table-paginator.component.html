<nav aria-label="Page navigation example">
    <ul class="pagination d-flex justify-content-end">
        <li class="page-item mr-4" *ngIf="prevPageToken" (click)="buttonClicked({pageToken:prevPageToken})">
            <a id="page-link" class="page-link text-secondary" href="javascript:void(0)" aria-label="Previous">
                <i class="fa fa-caret-left" aria-hidden="true"></i>
                <span class="sr-only"></span>
            </a>
        </li>
        <li class="page-item" *ngIf="nextPageToken" (click)="buttonClicked({pageToken:nextPageToken})">
            <a id="page-link" class="page-link text-secondary" href="javascript:void(0)" aria-label="Next">
                <i class="fa fa-caret-right" aria-hidden="true"></i>
                <span class="sr-only"></span>
            </a>
        </li>
    </ul>
</nav>
